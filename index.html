<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Digital Services - Website Development</title>
    
    <!-- Paystack Inline JS Library -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #1a202c;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Service Card */
        .service-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-title {
            color: #2d3748;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .service-description {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .price-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="email"] {
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #667eea;
        }

        input[type="email"]:invalid {
            border-color: #fc8181;
        }

        /* Pay Button */
        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Message Styles */
        .message {
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }

        .message.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .message.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styles */
        footer {
            background-color: #1a202c;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .whatsapp-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .whatsapp-contact a {
            color: #48bb78;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .whatsapp-contact a:hover {
            color: #68d391;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            header h1 {
                font-size: 1.5rem;
            }

            .service-card {
                padding: 1.5rem;
            }

            .service-title {
                font-size: 1.5rem;
            }

            .price-tag {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Julius Digital Services</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="service-card">
            <h2 class="service-title">Website Development</h2>
            <p class="service-description">
                Professional website design and development for businesses. 
                Get a modern, responsive website tailored to your needs.
            </p>
            
            <div class="price-tag">₦5,000</div>

            <form class="payment-form" id="paymentForm">
                <div class="form-group">
                    <label for="customerEmail">Your Email Address *</label>
                    <input 
                        type="email" 
                        id="customerEmail" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <button type="submit" class="pay-button" id="payButton">
                    Pay with Paystack
                </button>

                <!-- Payment Status Messages -->
                <div id="paymentMessage" class="message"></div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="whatsapp-contact">
            <span>Contact us on WhatsApp:</span>
            <a href="https://wa.me/2348012345678" target="_blank">+234 801 234 5678</a>
        </div>
    </footer>

    <script>
        // ============================================
        // PAYSTACK LIVE MODE CONFIGURATION
        // ============================================
        // WARNING: This is LIVE MODE - Real money will be charged!
        // 
        // IMPORTANT: Replace the public key below with your actual Paystack LIVE Public Key
        // Get your LIVE public key from: https://dashboard.paystack.com/#/settings/developers
        // Format: pk_live_xxxxxxxxxxxxxxxxxxxxxxxxx
        // 
        // NEVER expose your Secret Key in frontend code!
        // ============================================

        const PAYSTACK_PUBLIC_KEY = 'pk_live_YOUR_ACTUAL_LIVE_PUBLIC_KEY_HERE'; // <- REPLACE THIS
        
        // Service Configuration
        // To change the amount: Update both AMOUNT_IN_KOBO and the HTML price display
        const AMOUNT_IN_KOBO = 500000; // ₦5,000 = 500,000 kobo (Paystack uses kobo)
        const CURRENCY = 'NGN';
        const SERVICE_NAME = 'Website Development';

        // DOM Elements
        const paymentForm = document.getElementById('paymentForm');
        const emailInput = document.getElementById('customerEmail');
        const payButton = document.getElementById('payButton');
        const paymentMessage = document.getElementById('paymentMessage');

        // Generate unique payment reference
        function generateReference() {
            const timestamp = Date.now();
            const randomStr = Math.random().toString(36).substring(2, 9);
            return `JDS-${timestamp}-${randomStr}`;
        }

        // Display message to user
        function showMessage(message, type) {
            paymentMessage.textContent = message;
            paymentMessage.className = `message ${type} show`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                paymentMessage.classList.remove('show');
            }, 5000);
        }

        // Initialize Paystack Payment
        function initiatePayment(email) {
            // Validate Paystack public key
            if (PAYSTACK_PUBLIC_KEY === 'pk_live_051bcbe2840110639b09a2ef72b70fdbcf6a6220') {
                showMessage('Payment configuration error. Please contact support.', 'error');
                console.error('ERROR: Please replace PAYSTACK_PUBLIC_KEY with your actual LIVE public key');
                return;
            }

            const reference = generateReference();

            // Initialize Paystack Inline Payment
            const handler = PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY, // Your Paystack LIVE Public Key
                email: email,
                amount: AMOUNT_IN_KOBO, // Amount in kobo
                currency: CURRENCY,
                ref: reference,
                metadata: {
                    custom_fields: [
                        {
                            display_name: "Service",
                            variable_name: "service",
                            value: SERVICE_NAME
                        }
                    ]
                },
                
                // Payment successful callback
                callback: function(response) {
                    // Payment was successful
                    console.log('Payment successful:', response);
                    showMessage('Payment Successful. Thank you!', 'success');
                    
                    // Optional: Send verification to your backend
                    // verifyPayment(response.reference);
                    
                    // Reset form
                    paymentForm.reset();
                },
                
                // Payment window closed callback
                onClose: function() {
                    // User closed payment window
                    showMessage('Payment not completed.', 'error');
                }
            });

            // Open Paystack payment modal
            handler.openIframe();
        }

        // Optional: Verify payment on your backend
        // This function would send the reference to your server for verification
        /*
        function verifyPayment(reference) {
            fetch('/verify-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reference: reference })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Verification result:', data);
            })
            .catch(error => {
                console.error('Verification error:', error);
            });
        }
        */

        // Form submission handler
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate email
            const email = emailInput.value.trim();
            if (!email || !emailInput.validity.valid) {
                showMessage('Please enter a valid email address.', 'error');
                emailInput.focus();
                return;
            }

            // Disable button to prevent double submission
            payButton.disabled = true;
            payButton.textContent = 'Processing...';

            // Initiate payment
            setTimeout(() => {
                initiatePayment(email);
                
                // Re-enable button after modal opens
                payButton.disabled = false;
                payButton.textContent = 'Pay with Paystack';
            }, 500);
        });

        // Email input validation feedback
        emailInput.addEventListener('blur', function() {
            if (emailInput.value && !emailInput.validity.valid) {
                showMessage('Please enter a valid email address.', 'error');
            }
        });

        // ============================================
        // CUSTOMIZATION NOTES
        // ============================================
        // 
        // To change the service price:
        // 1. Update AMOUNT_IN_KOBO (e.g., ₦10,000 = 1000000 kobo)
        // 2. Update the HTML price display in the <div class="price-tag">
        // 
        // To change the service name:
        // 1. Update SERVICE_NAME constant
        // 2. Update the HTML in <h2 class="service-title">
        // 3. Update the description in <p class="service-description">
        //
        // To change WhatsApp contact:
        // 1. Update the phone number in the footer's WhatsApp link
        //    Format: https://wa.me/234XXXXXXXXXX (remove spaces and +)
        //
        // ============================================
    </script>
</body>
</html>
